# ═══════════════════════════════════════════════════════════════
# SonarCloud Configuration — paranoid-passwd
# ═══════════════════════════════════════════════════════════════

sonar.projectKey=jbcom_paranoid-passwd
sonar.organization=jbcom

sonar.projectName=paranoid-passwd
sonar.projectVersion=3.0.0

# Source paths
sonar.sources=src,include,www,scripts
sonar.tests=tests

# Language-specific settings
# C/C++ analysis disabled — requires compile-commands.json which our CI
# doesn't produce. CodeQL handles C static analysis instead.
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css
sonar.html.file.suffixes=.html

# Exclusions (vendor deps, build artifacts, test infra)
sonar.exclusions=\
  vendor/**,\
  build/**,\
  artifact/**,\
  dist/**,\
  node_modules/**,\
  zig-linux-*.tar.xz,\
  test-results/**,\
  playwright-report/**

sonar.test.exclusions=\
  tests/**

# Coverage (if applicable in future)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
