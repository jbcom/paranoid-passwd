# -----------------------------------------------------------------
# paranoid-passwd -- Dependabot Configuration
#
# Automated dependency updates for GitHub Actions.
# Groups all action updates into a single PR for easier review.
#
# Note: This project has minimal external dependencies by design.
# The only ecosystem tracked is GitHub Actions since all other
# dependencies are vendored or built from source.
# -----------------------------------------------------------------

version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Etc/UTC"
    groups:
      actions:
        patterns: ["*"]
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
